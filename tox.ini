[tox]
envlist = test, check, fix
isolated_build = true

[testenv]
basepython = python3.7

[testenv:test]
deps =
  pytest
  setuptools
commands = pytest -rA --show-capture=no tests/

[testenv:check]
skip_install = true
deps =
    numpy
    isort
    black
    flake8
    mypy
commands =
    isort --diff .
    black --diff .
    flake8 .
    mypy .

[testenv:fix]
skip_install = true
deps =
    isort
    black
commands =
    isort .
    black .

[testenv:run]
deps =
  setuptools
  mujoco-py<2.2,>=2.1
  gym[mujoco]

commands = {posargs}
